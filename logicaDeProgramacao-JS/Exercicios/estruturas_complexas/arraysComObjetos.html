<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Array com Objetos</title>
</head>
<body>
    <h1>Exercicio 1 - Array com Objetos</h1>
    <p>Dado um array contendo 5 objetos(onde cada objeto possui duas propriedades "nome" e "email"), mostrar em uma lista(tag &ltxul&gt) cada um desses nomes com seus respectivos emails</p>

    <ul id="listaPessoas"></ul>

    <script>
        let pessoas = [
        {nome: "Antonio", email: "Antonio@server.com"},
        {nome: "Sofia", email: "Sofia@server.com"},
        {nome: "Alice", email: "Alice@server.com"},
        {nome: "Renato", email: "Renato@server.com"},
        {nome: "Jo√£o", email: "Joao@server.com"}]

        const usuario = document.getElementById("listaPessoas")

        for(i = 0; i < pessoas.length; i++){
            usuario.innerHTML += `<li>${pessoas[i].nome}: ${pessoas[i].email}</li>`
        }
    </script>
</body>
</html>
