<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis - Prática 2</title>
</head>
<body>
    <h1>Prática variáveis PT2</h1>
    <p>Pedir para o usuário digitar 2 números e mostrar a soma</p>

    <script>
        let numero1 = prompt("Digite o primeiro número: ")
        let numero2 = prompt("Digite o segundo número: ")

        let resultado = parseFloat(numero1) + parseFloat(numero2)

        alert("O resultado desse valor é : " + resultado)
    </script>
</body>
</html>
