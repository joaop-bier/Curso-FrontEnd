<!DOCTYPE html>

<body>
    <h1>Exercicio 3 - Arrays</h1>
    <p>Dado um array contendo os dias da semana, mostre em um alert qual é o dia atual</p>

    <script>
        let diasDaSemana = ["Domingo","Segunda-feira","Terça-Feira","Quarta-Feira","Quinta-Feira","Sexta-Feira","Sábado"]
        let dias = new Date()

        let indiceDay = dias.getDay()
        alert("Hoje é: " + diasDaSemana[indiceDay])
    </script>
</body>
