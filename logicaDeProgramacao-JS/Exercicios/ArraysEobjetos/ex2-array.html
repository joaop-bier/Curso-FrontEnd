<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Arrays</title>
</head>
<body>
    <h1>Exercicio 2 - Arrays</h1>
    <p>Pedir para o usuário digitar 3 nomes, as idades e as profissoes dessas 3 pessoas</p>
    <p>Depois Perguntar qual pessoa ele deseja ver o nome, idade e a profissão(tipo: quero a pessoa 1, jao,13,engenheiro)</p>

    <script>
        let nomes = []
        let idades = []
        let profissoes = []

        for(i = 1; i <= 3; i++){
            let nome = String(prompt(`Digite o nome da ${i} pessoa que deseja adicionar: `))
            nomes.push(nome) 
            let idade = Number(prompt(`Digite a idade da ${i} pessoa: `))
            idades.push(idade)
            let profissao = String(prompt(`Digite a profissão da ${i} pessoa: `))
            profissoes.push(profissao)
        }

        let opcao = Number(prompt("Digite um número de 1 a 3, para visualizar a pessoa que você adicionou"))
        switch(opcao){
            case 1:
                document.write("<br>OPÇÃO 1 SELECIONADA:")
                document.write("<br>NOME: " + nomes[1])
                document.write("<br>IDADE: " + idades[1])
                document.write("<br>PROFISSÃO: " + profissoes[1])
                break

            case 2:
                document.write("<br>OPÇÃO 2 SELECIONADA:")
                document.write("<br>NOME: " + nomes[2])
                document.write("<br>IDADE: " + idades[2])
                document.write("<br>PROFISSÃO: " + profissoes[2])
                break

            case 3:
                document.write("<br>OPÇÃO 3 SELECIONADA:")
                document.write("<br>NOME: " + nomes[3])
                document.write("<br>IDADE: " + idades[3])
                document.write("<br>PROFISSÃO: " + profissoes[3])
                break
        }

            
    </script>
</body>
</html>
