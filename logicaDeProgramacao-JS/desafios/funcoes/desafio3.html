<body>
    <h1>Desafio 3 - Funções</h1>
    <p>Crie uma função que retorne um booleano se um número é par</p>

    <script>
        let num = Number(prompt("Digite um número: "))

        while(!isNaN(num) == false){
            alert("Valor inserido INVÁLIDO!!!!!!")
            alert("Digite novamente....")
            num = Number(prompt("Digite um número: "))
        }
        function verifPar(n){
                if(n % 2 === 0 && !isNaN(n)){
                    return true
                }else{
                    return false
                }
            }         

        let resultado = verifPar(num)
        alert(resultado)
    </script>
</body>
