<body>
    <h1>Desafio 1 - FUnções</h1>
    <p>Crie uma função chamada somar() que receba dois números e retorne a soma</p>

    <script>
        let n1 = Number(prompt("Digite um número: "))
        let n2 = Number(prompt("digite outro número: "))

        
        function soma(num1,num2){
            let resultado = num1 + num2
            return resultado
        }

        let calculo = soma(n1,n2)
        document.write(calculo)
    </script>
</body>
