<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - Laços de repetição</title>
</head>
<body>
    <h1>Desafio 6 - Laços de repetição</h1>
    <p>Mostre na tela os números de 0 à 100 ignorando os múltiplos de 10.Porém, a cada interação, sorteie um número de 1 á 100. Se o número mostrado for divisível pelo número sorteado, interrompa o loop</p>

    <script>

        for(i = 0; i <= 100; i++){

            if(i % 10 === 0){
                continue
            }

            let numeroSorteado = Math.floor(Math.random() * 100) + 1;

            document.write(i + " (sorteado: " + numeroSorteado + ")<br>");

            if(i % numeroSorteado === 0){
                break
            }
        }
    </script>
</body>
</html>
