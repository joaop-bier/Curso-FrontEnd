<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - Laços de repetição</title>
</head>
<body>
    <h1>Desafio 2 - Laços de repetição</h1>
    <p>Pedir para um usuário digitar um número e mostrar a tabuada de 1 até 50, colocando uma linha divisória ou uma quebra de linha sempre que mudar de dezena</p>

    <script>
        let numero = parseInt(prompt("Digite um número(inteiro):"))

        while(numero < 0 || isNaN(numero)){
            alert("Número inválido...Digite novamente")
            numero = parseInt(prompt("Digite um número(inteiro):"))
        }

        document.write(`<br> ***** Tabuada do ${numero} ***** <br>`)

        for(i = 0; i <= 50; i++){
            
            document.write(`${numero} * ${i} = ${numero * i} <br>`)

            if(i > 0 && i % 10 === 0){
                document.write("<br> ------------------- <br><br>")
            }
        }
    </script>
</body>
</html>
