<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5 - Arrays e Objetos</title>
</head>
<body>
    <h1>Desafio 5 - Arrays e Objetos</h1>
    <p>Dado um  array de nomes, mostre na tela todos os nomes de trás pra frente(o último item do array é o primeiro na página)</p>

    <script>
        let nomes = ["João","Pedro","Antonio","Rafael"]
        document.write("<br>Array normal :<br><br>")
        for(i = 0; i < nomes.length; i++){
            document.write(nomes[i] + "<br>")
        }
        document.write("<br>Array de trás pra frente :<br><br>")
        for(i = nomes.length - 1; i >= 0; i--){
            document.write(nomes[i] + "<br>")
        }
    </script>
</body>
</html>
