<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 - Arrays e Objetos</title>
</head>
<body>
    <h1>Desafio 3 - Arrays e Objetos</h1>
    <p>Dado um array que pode conter valores de tipos diferentes, mostre num alert a soma dos números ímpares</p>

    <script>
        let array = [2,"pato",4,true,null,"lapis","1",8,7,1,5,3,5,7,1]
        let soma = 0
        for(i = 0; i < array.length; i++){
            if(typeof array[i] == "number" && !isNaN(array[i]) && array[i] % 2 === 1){
                soma += array[i]
            }
        }

        alert("A soma dos números ímpares do array é : " + soma)
    </script>
</body>
</html>
