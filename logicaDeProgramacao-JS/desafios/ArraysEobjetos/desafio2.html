<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - Arrays e Objetos</title>
</head>
<body>
    <h1>Desafio 2 - Arrays e Objetos</h1>
    <p>Dado um array que pode conter valores de tipos diferentes, mostre num alert qual é o valor que está no meio(pode ser aproximado)</p>

    <script>
        let array = [2,"pato",4,true,null,"lapis","l",8,7,1,5]

        let meio = parseInt(array.length / 2) - 1
        alert("O valor que está no meio da Array é: "+ array[meio])
    </script>
</body>
</html>
