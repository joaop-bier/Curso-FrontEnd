<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do usúario</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <form action="#" method="get">
        <fieldset>
            <legend>Login</legend>

            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required class="info_user">

            <label for="password">Senha</label>
            <input type="password" name="password" id="password" min="8" required class="info_user">

            <div id="btns-user_interacao">
                <input type="submit" value="Login" class="input-submit">
                <a href="cadastro.html" id="link-cadastro">Cadastra-se</a>
                <a href="#" id="recuperar-senha">Esqueci minha senha</a>
            </div>
        </fieldset>
    </form>

</body>
</html>
