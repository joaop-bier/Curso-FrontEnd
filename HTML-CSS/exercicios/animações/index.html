<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática - animações</title>

    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
        }
        #container-anima{
            background-color: rgba(128, 128, 128, 0.457);
            width: 350px;
            height: 200px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            border: 2px solid red;
        }

        .div-anima{
            background-color: aqua;
            height: 50px;
            width: 50px;
            text-align: center;
        }

        .div-anima:nth-child(1){
            animation-name: andar;
            animation-duration: 2s;
            animation-delay: 0.5s;
            animation-timing-function: ease-in;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        .div-anima:nth-child(2){
            animation-name: andar, altura;
            animation-duration: 2s,1.5s;
            animation-delay: 0.5s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .div-anima:nth-child(3){
            animation-name: andar, altura, mudarCor;
            animation-duration: 2s,1.5s;
            animation-delay: 0.5s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes andar{
            from{
                transform: translateX(0px);
            }

            to{
                transform: translateX(300px);
            }
        }

        @keyframes altura{
            0%{
                height: 50px;
            }

            50%{
                height: 80px;
            }

            100%{
                height: 120px;
            }
        }

        @keyframes mudarCor{
            0%{
                background-color: blue;
            }

            50%{
                background-color: brown;
            }

            100%{
                background-color: chocolate;
            }
        }

    </style>
</head>
<body>
    <div id="container-anima">
        <div class="div-anima">1</div>
        <div class="div-anima">2</div>
        <div class="div-anima">3</div>
    </div>
</body>
</html>
