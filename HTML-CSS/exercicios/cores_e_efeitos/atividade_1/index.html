<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card usúario</title>

    <style>

        html{
            font-size: 62.5%;
        }

        body{
            margin: 0px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #5A1AA9;
        }

        div#cardUser{
            background-color: #7e41c8;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
            width: 300px;
            height: 350px;
            border-radius: 20px;

            color: white;
        }

        #containerImg{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #containerImg > img{
            clip-path: circle(50%);
            z-index: 2;
            position: relative;
        }

        #cardUser > div#containerImg::before{
            content: "";
            position: absolute;
            display: inline-block;
            z-index: 1;
            border-radius: 50%;
            padding: 6px;
            width: 128px;
            height: 128px;
            background-image: linear-gradient(to bottom, #B418DB, #e021a4);
        }

        #cardUser > h1{
            font-size: 3.5rem;
            margin-bottom: 0px;
        }

        #cardUser > p{
            margin: 10px 0px 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.8rem;
        }

    </style>
</head>
<body>
    
    <div id="cardUser">
        <div id="containerImg">
            <img src="fotoPerfil.jpg" alt="">
        </div>
        <h1>João</h1>
        <p>Apaixonado por CSS criativo</p>
    </div>
</body>
</html>
