    <style>
        body{
            height: 100vh;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgb(51, 51, 106);
        }

        h1{
            color: white;
            font-size: 35px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div#container-cards{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
            gap: 20px;
        }

        .card{
            position: relative;
            perspective: 300px;
            transform-style: preserve-3d;
            width: 120px;
            height: 100px;
            transition-duration: 0.5s;
            transition-property: transform;
        }

        img{
            object-fit: cover;
            width: 120px;
            height: 100px;
        }

        .card .back-side, .card .front-side{
            position: absolute;
            backface-visibility: hidden;
        }

        .card .back-side{
            transform: rotateY(0deg);
        }

        .card .front-side{
            transform: rotateY(180deg);
        }

        div#controls{
            height: 1px;
            width: 1px;
            overflow: hidden;
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
        }

        body:has(input#check1[type="checkbox"]:checked) #container-cards #card1,
        body:has(input#check2[type="checkbox"]:checked) #container-cards #card2,
        body:has(input#check3[type="checkbox"]:checked) #container-cards #card3,
        body:has(input#check4[type="checkbox"]:checked) #container-cards #card4,
        body:has(input#check5[type="checkbox"]:checked) #container-cards #card5,
