<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo - Transformações 3D</title>

    <style>
        body{
            width: 100%;
            height: 100vh;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #container-cubo{
            position: relative;
            perspective: 600px;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;

            animation: girar 5s linear infinite;
        }

        .faces{
            position: absolute;
            background-color: rgba(128, 128, 128, 0.397);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 30px;
            border: 3px solid white;
        }

        #face-1{
            transform: rotateY(0deg) translateZ(75px);
        }

        #face-2{
            transform: rotateY(90deg) translateZ(75px);
        }

        #face-3{
            transform: rotateY(-90deg) translateZ(75px);
        }

        #face-4{
            transform: rotateY(180deg) translateZ(75px);
        }

        #face-5{
            transform: rotateX(-90deg) translateZ(75px);
        }

        #face-6{
            transform: rotateX(90deg) translateZ(75px);
        }

        @keyframes girar {
            from {
                transform: rotateY(0deg) rotateX(0deg);
            }
            to {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container-cubo">
        <div class="faces" id="face-1">1</div>
        <div class="faces" id="face-2">2</div>
        <div class="faces" id="face-3">3</div>
        <div class="faces" id="face-4">4</div>
        <div class="faces" id="face-5">5</div>
        <div class="faces" id="face-6">6</div>
    </div>
</body>
</html>
