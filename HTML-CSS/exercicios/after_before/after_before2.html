<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After e Before 2.0</title>

    <style>
        body{
            margin: 0px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(48, 48, 48);
        }

        #container-card{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgb(25, 25, 25);
            width: 300px;
            height: 300px;
            border-radius:  15px 15px 20px;
            color: white;
            overflow: hidden;
        }

        #container-card::before{
            content: "";
            display: block;
            width: 300px;
            height: 10px;
            position: absolute;
            top: 0px;
            border-radius: 20px 20px 0px 0px;
            animation: border-rgb 8s ease-in infinite;
        }

        @keyframes border-rgb{
            0%{
                background-color: rgb(0, 0, 255);
            }

            20%{
                background-color: rgb(255, 0, 0);
            }

            40%{
                background-color: rgb(0, 128, 0);
            }

            60%{
                background-color: rgb(255, 106, 0);
            }

            80%{
                background-color: rgb(247, 0, 255);
            }

            100%{
                background-color: rgb(255, 234, 0);
            }
        }

        #container-card::after{
            content: "ONLINE";
            display: block;
            width: 65%;
            text-align: center;
            background-color: green;
            transform: rotate(55deg);
            position: absolute;
            top: 50px;
            right: -60px;
            
        }

        #container-card > img{
            margin-top: 30px;
        }
        #container-card > h1{
            font-size: 44px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 0px;
        }

        #container-card > p{
            margin-top: 5px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    
    <div id="borda-rgb">
        <div id="container-card">
            <img src="imgs/user_random.jpg" alt="">
            <h1>Jo√£o Dev</h1>
            <p>Full Stack Developer</p>
        </div>
    </div>
</body>
</html>
