<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°tica de transform 2.0</title>

    <style>
        body{
            margin: 0px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        div#galeria{
            display: flex;
            align-items: center;
            justify-content: center;
            gap:20px;
        }

        .style_quadro{
            border: 6px solid rgb(46, 46, 46);
            border-radius: 5px;
        }

        div#quadro1{
            transform: translate(0px,-150px) scale(0.4);
        }

        div#quadro2{
            transform: translate(0px,-75px) scale(0.8);
        }

        div#quadro3{
            transform:scale(1.2);
        }

        div#quadro4{
            transform: translate(0px,75px) scale(1.6);
        }

        div#quadro5{
            transform: translate(0px,150px) scale(2);
        }

    </style>
</head>
<body>
    
    <div id="galeria">
        <div id="quadro1" class="style_quadro">
            <img src="imgs/foto_de_perfil.jpg" alt="">
        </div>

        <div id="quadro2" class="style_quadro">
            <img src="imgs/foto_de_perfil.jpg" alt="">
        </div>

        <div id="quadro3" class="style_quadro">
            <img src="imgs/foto_de_perfil.jpg" alt="">
        </div>

        <div id="quadro4" class="style_quadro">
            <img src="imgs/foto_de_perfil.jpg" alt="">
        </div>

        <div id="quadro5" class="style_quadro">
            <img src="imgs/foto_de_perfil.jpg" alt="">
        </div>
    </div>

</body>
</html>
