<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°tica transform 1.0</title>

    <style>
        body{
            margin: 0px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div#card-perfil{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 15px;
            background-color: rgb(187, 187, 255);
            width: 230px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 8px 9px 6px rgba(92, 92, 92, 0.599);
        }

        div#card-perfil:hover{
            transform: translateY(50px) scale(1.2);
        }

        div#card-perfil > img{
            border-radius: 50%;
        }

        div#card-perfil > p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <div id="card-perfil">

        <img src="imgs/foto_de_perfil.jpg" alt="Foto de Perfil">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur veritatis obcaecati voluptate nihil architecto, ratione dicta amet assumenda autem accusantium.</p>

    </div>

</body>
</html>
