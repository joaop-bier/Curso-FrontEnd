<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando seta Checkbox</title>
    
    <style>
        body{
            height: 100vh;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        hr{
            margin: 0px;
            width: 90%;
        }

        div{
            width: 300px;
            height: 80px;
            display: flex;
            text-align: center;
            gap: 20px;
            justify-content: center;
        }

        div > .check_label{
            margin-left: 10px;
            font-size: 30px;   
            width: fit-content
        }

        .check_personalizado[type="checkbox"]{
            position: absolute;
            width: 1px;
            height: 1px;
            margin: 0px;
            padding: 0px;
            outline: 0px;
            overflow: hidden;
            opacity: 0;
        }

        .check_personalizado[type="checkbox"] + label span{
            outline: 1px solid rgb(109, 109, 109);
            cursor: pointer;
            display: inline-block;
            height: 30px;
            width: 30px;
            border-radius: 3px;
            margin-right: 5px;
        }

        .check_personalizado[type="checkbox"]:focus + label span{
            outline: 2px solid;
        }

        .check_personalizado[type="checkbox"] + label span::before{
            content: "\2714";
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            color: transparent;
            font-size: 28px;
        }

        .check_personalizado[type="checkbox"]:checked + label span{
            background-color: rgb(166, 166, 255); 
        }

        .check_personalizado[type="checkbox"]:checked + label span::before{
            color: rgb(255, 255, 255);
        }

    </style>
</head>
<body>
    <hr style="margin-bottom: 10px;">

    <div>
        <input type="checkbox" name="HTML" id="html" class="check_personalizado">
        <label for="html" class="check_label"><span></span>HTML</label>

        <input type="checkbox" name="CSS" id="css" class="check_personalizado">
        <label for="css" class="check_label"><span></span>CSS</label>

        <input type="checkbox" name="JS" id="js" class="check_personalizado">
        <label for="js" class="check_label"><span></span>JAVASCRIPT</label>
    </div>
    
    <hr>

</body>
</html>
