<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        html,body{
            height: 100vh;
            width: 100vw;
        }

        body{
            background-color: rgb(255, 232, 175);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0px;
        }

        form{
           background-color: rgb(255, 255, 255);
           padding: 20px;
           border-radius: 10px;
           border: 1px solid black;
           box-shadow: 7px 5px 6px rgba(49, 49, 49, 0.589);
        }

        fieldset{
            border: 0px solid;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            height: 250px;
        }

        legend{
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        input{
            padding: 10px;
            border-radius: 8px;
        }

        #confirmar{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #confirmar > input{
            width: 100px;
            height: 40px;
            background-color: rgb(124, 255, 124);
            border:2px solid;
            border-radius: 30px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Login</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Entre com Seus Dados de Acesso</legend>

                <label for="user">Usuário</label>
                <input type="text" name="usuario_name" id="user" required>

                <label for="password">Senha</label>
                <input type="password" name="password_user" id="password" required>

                <div id="confirmar">
                    <input type="submit" value="Registrar">
                </div>
   
        </fieldset>
    </form>
</body>
</html>
