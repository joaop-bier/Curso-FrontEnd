<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Login</title>

    <style>
        html,body{
            height: 100vh;
            width: 100vw;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
            background-image: linear-gradient(90deg,#FF6054,#FFAE52);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form{
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }

        fieldset{
            border: 0px solid;
            display: flex;
            flex-direction: column;
            padding: 5px;
            width: 300px;
            height: 400px;
        }

        legend{
            font-size: 30px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 600;
            margin-bottom: 12px;
        }

        label{
            font-size: 19px;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        input{
            border-radius: 50px;
            border: 1px solid;
            padding: 10px;
        }

        #centralizar_submit{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cadastrar-style{
            width: 100%;
            color: white;
            padding: 13px 3px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            font-weight: bolder;
            letter-spacing: 1px;
            border: 0px solid;
            background-image: linear-gradient(to right,#FF6054,#FFAE52);
            cursor: pointer;
        }
             
    </style>
</head>
<body>
    <form action="formulario002.html" method="get">
        <fieldset>
            <legend>Cadastrar</legend>

            <label for="username">Nome</label>
            <input type="text" name="User" id="username" placeholder="Username" required>

            <label for="email">Email</label>
            <input type="email" name="email_user" id="email" placeholder="Email" required>

            <label for="password">Senha</label>
            <input type="password" name="password_user" id="password" placeholder="Password" required>

            <div id="centralizar_submit">
                <input type="submit" value="Cadastrar" id="cadastrar-style">
            </div>
        </fieldset>
    </form>
</body>
</html>
