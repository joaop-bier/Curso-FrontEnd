<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio Contatos</title>
  <style>
    body { font-family: Arial; background: #fafafa; padding: 30px; }
    .container { width: 420px; margin: auto; }
    form { display: flex; gap: 8px; margin-bottom: 20px; }
    input { flex: 1; padding: 6px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 6px 12px; border: none; background: #4f46e5; color: #fff; border-radius: 6px; }
    .card { background: #fff; padding: 12px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 3px 12px rgba(0,0,0,.08); }
    .name { font-size: 18px; font-weight: bold; }
    .email { color: #666; }
  </style>
</head>
<body>

<div class="container">
  <h2>Desafio 1 — Gerenciador de Contatos</h2>

  <form id="contact-form">
    <input id="name-input" type="text" placeholder="Nome">
    <input id="email-input" type="email" placeholder="Email">
    <button>Adicionar</button>
  </form>

  <div id="contact-list"></div>
</div>

<script>

  // TODO: 1 - Criar construtor Contact(name, email, createdAt)
  // createdAt deve ter default Date.now()
    function Contact(name,email,createdAt){
        this.name = name
        this.email = email
        this.createdAt = createdAt || Date.now()
    }

    const contactlist = document.getElementById("contact-list")

  // TODO: 2 - Criar array contacts que armazena as instâncias
    let contacts = []

  // TODO: 3 - Função addContact(name, email)
  // Deve criar um Contact e colocar no array
    function addContact(name,email){
        let contact_info = new Contact(name,email)

        return contacts.push(contact_info)
    }

  // TODO: 4 - Renderizar cards dinamicamente usando as instâncias
  let bttnadd = document.querySelector("#contact-form button")
        function render() {
            contacts.forEach(function(contact_info){
                console.log(contact_info)
                const containerContact = document.createElement("div")
                containerContact.classList = "card"

                const nameContact = document.createElement("p")
                nameContact.classList = "name"
                nameContact.textContent = contact_info.name

                const emailContact = document.createElement("p")
                emailContact.classList = "email"
                emailContact.textContent = contact_info.email

                containerContact.appendChild(nameContact)
                containerContact.appendChild(emailContact)

                contactlist.appendChild(containerContact)

                })
            }


  document.getElementById("contact-form").addEventListener("submit", e => {
    e.preventDefault();
    // TODO: chamar addContact()
        let inputName = document.getElementById("name-input").value
        let inputEmail = document.getElementById("email-input").value
        addContact(inputName,inputEmail)
        render()
  });

  

</script>

</body>
</html>
